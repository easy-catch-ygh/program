<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名师汇</title>

    <link rel="stylesheet" type="text/css" href="/css/default.css">

    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="/css/styles1.css">
    <script type="text/javascript" src='/js/stopExecutionOnTimeout.js?t=1'></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
    <script src="/js/api/server-api.js"></script>
    <script src="/js/api/server-url.js"></script>
    <script src="/js/layer.js"></script>
</head>
<body>

<div class='login'>
    <div class='login_title'>
        <span>账号登录</span>
    </div>
    <form class='login_fields'>
        <div class='login_fields__user'>
            <div class='icon'>
                <img src='images/user_icon_copy.png'>
            </div>
            <input placeholder='用户名/手机号' type='text' name="name">
            <div class='validation'>
                <img src='images/tick.png'>
            </div>
            </input>
        </div>
        <div class='login_fields__password'>
            <div class='icon'>
                <img src='images/lock_icon_copy.png'>
            </div>
            <input placeholder='密码' type='password' name="password">
            <div class='validation'>
                <img src='images/tick.png'>
            </div>
        </div>
        <div class='login_fields__submit'>
            <input class="submit" type='button' value='登录'>
            <div class='forgot'>
                <a >忘记密码?</a>
            </div>
        </div>
    </form>
    <div class='success'>
        <h2>认证成功</h2>
        <p>欢迎回来</p>
    </div>
    <div class='disclaimer success'>
        <p> all right are reserved @copy holiday.yang </p>
    </div>
</div>
<div class='authent'>
    <img src='images/puff.svg'>
    <p>认证中...</p>
</div>

<script>
    $('.submit').click(function () {
        $('.login').addClass('test');
        $('.login').addClass('testtwo');
        $('.authent').show().animate({right: -320}, {
            easing: 'easeOutQuint',
            duration: 600,
            queue: false
        });
        $('.authent').animate({opacity: 1}, {
            duration: 200,
            queue: false
        }).addClass('visible');
        setTimeout(function () {
            server.ajax(servers_url.ser_login, $('.login_fields'), function (res) {
                $('.authent').show().animate({right: 90}, {
                    easing: 'easeOutQuint',
                    duration: 600,
                    queue: false
                });
                $('.authent').animate({opacity: 0}, {
                    duration: 200,
                    queue: false
                }).addClass('visible');
                $('.login div').fadeOut();
                if (res.code == 0) {
                    localStorage.setItem("Authorization",res.data);
                    $($('.success').find('h2')).html('认证成功');
                    $($('.success').find('p')).html('欢迎回来');
                    $('.login').removeClass('testtwo');
                    $('.login').removeClass('test');
                    // $('.login div').fadeOut(123);
                    $('.success').fadeIn();
                    setTimeout(function () {
                        window.location.href = "/pages/students/students.html";
                    }, 1500);
                } else {
                    $($('.success').find('h2')).html('认证失败');
                    $($('.success').find('p')).html(res.message);
                    $('.login').removeClass('testtwo');
                    $('.login').removeClass('test');
                    $('.success').fadeIn();
                    setTimeout(function () {
                        window.location.href = window.location.href;
                    }, 1500);
                }
            }, function (err) {
                $('.authent').show().animate({right: 90}, {
                    easing: 'easeOutQuint',
                    duration: 600,
                    queue: false
                });
                $('.authent').animate({opacity: 0}, {
                    duration: 200,
                    queue: false
                }).addClass('visible');
                layer.alert(err.message, {"title": "登陆校验"});
                return;
            });
        }, 1000)
    });
    $('input[type="text"],input[type="password"]').focus(function () {
        $(this).prev().animate({'opacity': '1'}, 200);
    });
    $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({'opacity': '.5'}, 200);
    });
    $('input[type="text"],input[type="password"]').keyup(function () {
        if (!$(this).val() == '') {
            $(this).next().animate({
                'opacity': '1',
                'right': '30'
            }, 200);
        } else {
            $(this).next().animate({
                'opacity': '0',
                'right': '20'
            }, 200);
        }
    });
    var open = 0;
    $('.tab').click(function () {
        $(this).fadeOut(200, function () {
            $(this).parent().animate({'left': '0'});
        });
    });
    //
    $('.forgot').click(function () {
        alert("功能暂未开通，请练习系统管理员！");
    });
</script>

</body>
</html>
